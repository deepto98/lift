<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <h1>Lift Simulation</h1>

    <label for="floors">Number of Floors:</label>
    <input type="number" id="floors" min="1" placeholder="Enter number of floors" required>

    <label for="lifts">Number of Lifts:</label>
    <input type="number" id="lifts" min="1" placeholder="Enter number of lifts" required>

    <button onclick="fetchLiftConfiguration()">Configure Lift Simulation</button>

</body>

</html>
